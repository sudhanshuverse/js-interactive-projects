<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Formatters</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <h1 class="heading">String Transformers</h1>
    <div class="card-container">
        <input class="user-input" type="text" value="Hello How are you">
        <div class="output-section">
            <div class="card">
                <h3>Lower Case</h3>
                <div class="lowercase"></div>
            </div>
            <div class="card">
                <h3>Upper Case</h3>
                <div class="uppercase"></div>
            </div>
            <div class="card">
                <h3>Camel Case</h3>
                <div class="camelcase"></div>
            </div>
            <div class="card">
                <h3>Pascal Case</h3>
                <div class="pascalcase"></div>
            </div>
            <div class="card">
                <h3>Snake Case</h3>
                <div class="snakecase"></div>
            </div>
            <div class="card">
                <h3>Kabab Case</h3>
                <div class="kababcase"></div>
            </div>
            <div class="card">
                <h3>Trim</h3>
                <div class="trim"></div>
            </div>
        </div>
    </div>

</body>
</html>
