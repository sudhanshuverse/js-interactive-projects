<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <h1>Bill Splitter / Divider</h1>

    <div class="card-container">
        <div class="first-section">
            <h2>Bill</h2>
            <input required type="number" class="amount" placeholder="₹ 1000">

            <h2>Select Tip</h2>
            <div class="tip-section">
                <div class="tip-card">5%</div>
                <div class="tip-card">10%</div>
                <div class="tip-card">15%</div>
                <div class="tip-card">20%</div>
                <div class="tip-card">30%</div>
                <div class="tip-card">50%</div>
            </div>

            <input type="number" placeholder="Custom Tip %" class="custom-tip input-section">

            <h3>Number of Persons</h3>
            <input required type="number" class="number-of-person input-section" placeholder="Enter number of persons">

            <div class="btn">
                <button class="generate-bill">Generate Bill</button>
            </div>
        </div>

        <div class="second-section">
            <div class="tip-amount">
                <p>Tip Amount:</p>
                <p class="tip-amount-output">₹0</p>
            </div>
            <div class="total">
                <p>Total:</p>
                <p class="total-output">₹0</p>
            </div>
            <div class="each-person">
                <p>Each Person Bill:</p>
                <p class="each-person-bill">₹0</p>
            </div>
            <button class="reset">Reset</button>
        </div>
    </div>

</body>
</html>
