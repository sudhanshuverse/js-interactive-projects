<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World?</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous"/>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="script.js" defer></script>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,600,800" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="header-content">
            <a href="./index.html" class="title">Where in the World?</a>
            <p id="darkModeToggle"><i class="fa-regular fa-moon"></i>&nbsp; Dark Mode</p>
        </div>
    </header>

    <div class="search-filter-container">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for a country..." id="searchInput">
            <!-- Suggestions dropdown -->
            <ul id="suggestions" class="suggestions-list"></ul>
        </div>
        <select class="filter-by-region" id="regionFilter">
            <option value="" hidden>Filter By Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
    </div>

    <main>
        <section class="countries-container">
            <!-- Country cards will appear here -->
        </section>
    </main>
</body>
</html>
