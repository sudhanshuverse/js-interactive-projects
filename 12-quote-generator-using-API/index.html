<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

<body>
    <h1>Random Quote Generator</h1>
    <div class="quote-container">
        <button class="generateBtn">Generate a quote</button>

        <p class="quote">One individual may die for an idea, but that idea will, after his death, incarnate itself in a thousand lives.</p>               
         <p class="author">Sri Netaji Subhas Chandra Bose ji</p>
    </div>
